---
# vars file for sysctl
_sysctl_requirements:
  default:
    - procps
  Alpine:
    - procps
  Archlinux:
    - procps
  Debian:
    - procps
  CentOS:
    - procps-ng
  CentOS-6:
    - procps
  Fedora:
    - procps-ng
  openSUSE Leap:
    - procps
  Ubuntu:
    - procps

sysctl_requirements: "{{ _sysctl_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_sysctl_requirements[ansible_distribution] | default(_sysctl_requirements['default'])) }}"
